<ion-grid mode="md" class="sucess-internet" >
  
  <ion-row>
    <ion-col class="ion-text-center">
      <img *ngIf="!model" src="assets/img/noInternet.png" alt="">
    <!-- <img *ngIf="model" src="assets/imgs/cartempty.png" alt=""> -->
    <ion-icon 
    [name]="model?.icon ? model?.icon : ''"
    [color]="model?.color ? model.color: 'tertiary'"></ion-icon>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col class="ion-text-center">
    <ion-label>
   <h1>
    {{model?.title ? model?.title: 'No internet'}}
   </h1>   
    </ion-label>
    <ion-text *ngIf="!model">
      <p >Please check your internet connection or your mobile setting</p>
      <ion-button (click)="tryNet()">Try Again</ion-button>
    </ion-text>
    </ion-col>
  </ion-row>
</ion-grid>
