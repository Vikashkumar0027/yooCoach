<ion-row mode="md">
  <swiper #swiperComponent [config]="bannerConfigs" class="banners">

      <!-- <img src="assets/img/Rectangle15.png"  /> -->
      <img [src]="banner?.banner_image" (click)="bannerData(banner)" />
    </ng-template>
  </swiper>
</ion-row>
