
<ion-content>
    <ion-back-button defaultHref="/home" color="white"></ion-back-button>
    <!-- <p>
      admin-login works!
    </p> -->
  
    <div class="ion_img">
      <ion-img src="assets/img/App Icon.png"></ion-img>
  </div>
  
  
  <ion-card color="pinks">
      <ion-card-header>
        <ion-card-title>For Institute Admin </ion-card-title>
      </ion-card-header>
      <ion-card-content>
  
          <form #f1="ngForm" (ngSubmit)="adminOnSubmit(f1)">
              <div class="login-form ">
                  <div class="ion-no-margin">
                      <ion-item color="transparent" lines="none">
                          <ion-icon class="key-icon" name="mail" slot="start" color="primary"></ion-icon>
                          <ion-input class="ion-border" type="email" name="email" ngModel
                              #emailCtrl="ngModel" placeholder="Email" required>
                          </ion-input>
                      </ion-item>
                     
                      <ion-grid>
                          <ion-row>
                              <ion-col size="2"></ion-col>
                              <ion-col size="10">
                                  <div class="msg-paddings">
                                      <ion-text *ngIf="!emailCtrl.valid && emailCtrl.touched">
                                          <ion-label class="errorMsg">*Please enter a valid email address</ion-label>
                                      </ion-text>
                                  </div>
                              </ion-col>
                          </ion-row>
                      </ion-grid>
  
                  </div>
  
                  <div class="ion-no-margin">
                      <ion-item color="transparent" lines="none">
                          <ion-icon class="key-icon" name="key" slot="start" color="primary"></ion-icon>
                          <ion-icon class="view-icon" color="primary" slot="end" (click)="changeType()"
                              [name]="type ? 'eye-outline' : 'eye-off-outline'"></ion-icon>
                          <ion-input class="ion-border ion-border-password ion-margin-bottom"
                              [type]="type ? 'password' : 'text'" name="password" ngModel #passwordCtrl="ngModel"
                              placeholder="password" required minlength="6">
                          </ion-input>
                      </ion-item>
                    
                      <ion-grid>
                          <ion-row>
                              <ion-col size="2"></ion-col>
                              <ion-col size="10">
                                  <div class="msg-paddings">
                                      <ion-text *ngIf="!passwordCtrl.valid && passwordCtrl.touched">
                                          <ion-label class="errorMsg">*Password must be of minimum 6 charactor long.</ion-label>
                                      </ion-text>
                                  </div>
                              </ion-col>
                          </ion-row>
                      </ion-grid>
                  </div>
  
  
              </div>
              <div class="action-button1">
                  <ion-button expand="block" class="action_lg_btn" color="yellow" [disabled]="!f1.valid"
                      type="submit">LOGIN</ion-button>
              </div>
          </form>
  
           
      </ion-card-content>
    </ion-card>
  
  
  </ion-content>
