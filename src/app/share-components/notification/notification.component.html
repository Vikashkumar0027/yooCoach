<ion-header mode="md">
  <ion-toolbar color="pinks" class="ion-padding-top">
    <ion-title class="ion-no-padding">
      <ion-label>Notifications
        <p class="ion-padding-bottom">You have 
          <ion-text>{{latest.length}}</ion-text>
           notificatios today.</p>
      </ion-label>
     
    </ion-title>
    <ion-buttons slot="start" class="ion-margin-bottom">
      <ion-back-button defaultHref="/tabs/dashboard"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
<!-- #adadad -->
<ion-text class="ion-padding heading"  *ngIf="latest.length > 0">Today</ion-text>

  <ion-item color="white" lines="none" class="shadow-box" *ngFor="let today of latest">
    <ion-icon color="success" width="100px" name="radio-button-on-outline"></ion-icon>&nbsp;&nbsp;
    <ion-note class="ion-no-margin">
      <!-- <ion-text>{{today?.notification_description}}</ion-text> -->
      {{today?.notification_title}}
      <div [innerHTML]="today?.notification_description"></div>
      <p >{{today?.oldDate}} hour ago</p>
  </ion-note>
</ion-item>



<ion-text class="heading" *ngIf="oldest.length > 0">Previous Notifications</ion-text>

<ion-item color="white" lines="none" class="shadow-box" *ngFor="let olddata of oldest">
  <ion-icon color="lightpink" name="radio-button-on-outline"></ion-icon>&nbsp;&nbsp;
  <ion-note>
    {{olddata?.notification_title}}
    <!-- <ion-text>{{olddata.notification_description }}</ion-text> -->
    <div [innerHTML]="olddata?.notification_description"></div>
    <p >{{olddata?.olddate}} days ago</p>
</ion-note>
</ion-item>

</ion-content>
