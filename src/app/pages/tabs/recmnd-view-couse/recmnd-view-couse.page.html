
<ion-header mode="md">
  <ion-toolbar color="darkblue" class="">
      <ion-title class="ion-no-padding">
          <ion-label>Recommended Courses
          </ion-label>

      </ion-title>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/tabs/dashboard"></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <ion-col class="ion-no-padding">
        <ion-card color="light_yellow" class="reccomendedcard" *ngFor="let list of recommendedCourse">
            <ion-card-title>{{list?.title}}</ion-card-title>
            <img alt="Silhouette of mountains" [src]="list.image" />
            <ion-card-header class="ion-no-padding">

                  <div class="main">

                    <div class="shadow-box" *ngFor="let lst of list?.sub_title">
                      <ion-icon color="lightpink" name="radio-button-on-outline"></ion-icon>
                      <p>{{lst}}</p>
                    </div>
                    </div>
                
                  <!-- its for Only For Line -->
                  <ion-item class="line ion-no-margin" color="transparent"></ion-item>

                  <ion-grid class="ion-no-padding ion-padding-top">
                    <ion-row *ngIf="checkPrice(list)">
                      <ion-col class="rate-of-course">
                        <h2>₹ {{list?.price}}</h2>
                        <ion-label>{{list?.description}}</ion-label>
                      
                      </ion-col>
                      <ion-col>
                        <ion-item style="padding-top: 8px;" lines="none">
                            <ion-label>{{list?.discount}}% | DISCOUNT</ion-label>
                        </ion-item>
                     
                      </ion-col>
                    </ion-row>
                    <ion-row *ngIf="!checkPrice(list)">
                      <ion-col class="rate-of-course">
                        <h2>₹ 0</h2>
                        <ion-label>{{list?.description}}</ion-label>
                      
                      </ion-col>
                      <ion-col>
                        <ion-item style="padding-top: 8px;" lines="none">
                            <ion-label>Fully Discount</ion-label>
                        </ion-item>
                     
                      </ion-col>
                    </ion-row>
                    <ion-row>
                      <ion-col class="ion-margin-end">
                            <ion-button class="spoken-card" (click)="premiumCourse(list)" color="darkyellow">Explore</ion-button>
                        </ion-col>
                        <ion-col class="ion-margin-start">
                            <ion-button *ngIf="checkPrice(list)" class="spoken-card" (click)="buyVdo(list)" color="dark-orange">Buy Now</ion-button>
                            <ion-button *ngIf="!checkPrice(list)" class="spoken-card" (click)="fullDiscountVdo(list)" color="dark-orange">Buy Now</ion-button>
                        </ion-col>
                    </ion-row>
                  </ion-grid>
            </ion-card-header>
          </ion-card>
